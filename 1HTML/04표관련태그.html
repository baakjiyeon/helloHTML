<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 관련 태그</title>
</head>
<body>
    <!--테이블의 기본 구조
        표(테이블) : 행, 열로 이루어져 있다
                    행과 열이 만나는 지점을 셀이라고 한다
        표 만드는 태그
            tabel : 표를 생성해 주는 태그
            tr : 표의 행을 나타내는 태그
            th : 표의 제목 셀을 나타내는 태그(가운데정렬+글자굵게)
            td : 표의 일반 셀을 나타내는 태그
            
            -->
    <!--border : 테이블 테두리선의 두께-->
    <table border="1" width="800px">
        <!--cpation : 테이블의 제목
        기본위치 :  테이블의 위 가운데-->
        <caption>웹브라우져의 종류</caption>
        <tr>
            <th>브라우져명</th>
            <th>제조사</th>
            <th>홈페이지</th>
        </tr>
        <tr>
            <td>IE/엣지</td>
            <td>MS</td>
            <td>https://www.microsoft.com</td>
        </tr>

        <tr>
            <td>Chorme</td>
            <td>Google</td>
            <td>http://www.google.com</td>
        </tr>

        <tr>
            <td>파이어폭스</td>
            <td>Mozila</td>
            <td>http://www.mozila.com</td>
        </tr>
    </table>

    <!--셀 병합
        td 태그의 속성을 이용하여 행과 열의 합치기(병합)
        rowspan : 지정한 수만큼 행을 병합(세로합치기)
        colspan : 지정한 수만큼 열을 병합(가로합치기)

    -->
        <!--table>(tr>td{셀$}*4)*3-->
    <table border="1" width="">
        <tr>
            <td width="80" height="50" colspan="2" rowspan="2">사진</td>
            <td width="200">이름</td>
            <td width="200"></td>
        </tr>
        <tr>
            <td>연락처</td>
            <td></td>
        </tr>
        <tr>
            <td width="80" height="50">주소</td>
            <td colspan="3"></td>
            </tr>
            
        <tr>
            <td width="80" height="50">자기소개</td>
            <td colspan="3"></td>

        
        </tr>
    </table>



</body>
</html>
