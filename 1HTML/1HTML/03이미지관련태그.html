<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 관련 태그</title>
</head>
<body>
    <h1>이미지 관련 태그</h1>
    <!-- 이미지 파일 불러올때 경로 중요-->
    <!--src 속성: 이미지 경로(확장자는 대소문자 구분x)
              경로는 현재 위치를 기준으로 하거나
              루트경로(최상위경로)부터 찾아갈 수 있다.
        alt 속성: 이미지를 표시할 수 없는 경우 대체 텍스트의 용도로 사용-->

   <img src="images/top.jpg" alt="상단이미지">
   <img src="./images/top.jpg" alt="">
   <!--경로는 현재 위치(./ 또는 입력안함)를 기준으로 하거나
    ./ 또는 아무것도 입력하지 않음 -->
   <img src="/1HTML/images/top.jpg" alt="">
   <!--최상위경로(/)를 기준으로 하거나-->
   <img src="../1HTML/images/top.jpg" alt="">
   <!--상위경로(../)를 기준으로 -->

   <hr>
   <h3>width속성 heingt속성</h3>
   <pre>
        이미지의 높이와 너비를 지정
        고정크기 - px
        가변크기 - %

   </pre>
   <h4>고정크기 단위 px (기본값)</h4>
   <img src="/1HTML/images/salad.jpg" alt="샐러드"
            width="200" height="200">



   <h4>가변크기 단위 %</h4>
   <img src="images/salad.jpg" alt="샐러드"
            width="30%" higth="150px" >

   <hr>
   <h3>이미지에 링크 걸기</h3>
   <a href="http://naver.com">
   <img src="images/salad.jpg" alt="샐러드" width="100px" height="100px">
  
    </a>
</body>
</html>
