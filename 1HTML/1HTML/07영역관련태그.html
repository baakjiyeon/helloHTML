<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역관련태그</title>
    <!--내부스타일 : 웹문서 앞에서 사용할 스타일을 문서 안에서 정리 한 것 
                    head택 내부에 정의
                    style태그 사이에 스타일을 지정-->
    <style>
        /* CSS 주석 */
        /* <!--> : HTML 주석*/ 
        
        /* ctrl + / : 주석처리
            선택자 {
            속성 : 속성값;
            속성 : 속성값;
            ....
        } */






        /* 여러개 선택하는 방법
         ,(콤마)를 이용해서 여러개 연결 */
        h1, div{
            border: 10px solid red;
            width: 300px;
        }

        span, h2{
            border: 2px solid black;
            display: inline-block;
            width: 300px;

        }
    </style>

    <!--외부 스타일-->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!--
    블럭요소(div)
        - 한줄 단위로 영역을 차지 (넓이가 100%)
        - 새로운 블럭 요소는 새로운 라인에 영역이 잡힌다
        - p, hn, div 

    인라인요소(span, label)
        - 내용(컨텐츠)에 해당하는 만틈만 영역을 차지하는 요소
        - 줄바꿈이 되지 않고 출력(줄바꿈을 하려면 br태그 넣어줘야함)
        - 크기를 지정해도 크기가 변경되지 않는다
        - 인라인요소에 크기를 지정하고 싶은 경우, display 속성을 변경해야 한다.
        - span, label
        
    
    -->
    <h1>영역관련태그</h1>
    <h2>div와 span 태그</h2>

    <!--
        - div 태그의 영역(display)은 block 형식
        - 한줄을 모두 차지
        - 블록요소의 태그로 레이아웃 분할을 위해 사용
        - 줄바꿈이 적용되어 이미 존재하는 태그의 다음줄에 영역이 잡힌다
        - 컨텐츠가 없으면 높이: 0, width: 100%
        # 해당요소의 영역을 확인하는 방법 #
        - border를 이용해 영역을 확인 할 수 있다
    -->

    <!--인라인태그 -->
    <div style="color: red;"> </div>
    <div>두번째 영역</div>
   
    <div></div>

    <h3>span 태그</h3>
    <span>첫 번째 영역</span><br>
    <span>두 번째 영역</span><br>
    <span>셋 번째 영역</span><br>
    





</body>
</html>
