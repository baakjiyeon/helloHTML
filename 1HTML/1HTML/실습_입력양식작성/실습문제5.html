	<style>
		ul{list-style: none}

		li{line-height: 30px;}

		label{width: 100px;

	</style>

<body>
	<h1>예약 정보</h1>
	hint. 목록태그를 이용하면 들여쓰기가 가능 합니다
<form action="" >
	<ul>
	
		<li>이름  <input type="text" name="username" id="username"></li>
		<li> 휴대폰 <input type="text" name="phonenumber" id="phonenumber"></li>
		<li> 이메일 <input type="text" name="email" id="email"></li>
	</ul>
	
	<button>예약하기</button>

</form>
<!--라벨을 이용하여 요소를 연결해 놓으면 라벨을 선택시 요소가 활성화됨
	<label for="name">이름<input type="text" id="name"></label><br>
	<label for="phonenumber">휴대폰<input type="text" id="phonenumber"></label>
	<label for="email">이메일<input type="text" id="email"></label>-->
