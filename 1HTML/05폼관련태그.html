<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 관련태그</title>
</head>
<body>
    
  <!-- form 태그
    form 태그 내의 입력요소의 값을 서버에 전달 하는 역할을 한다.

    속성
    action : 폼에 입력된 값들을 전달할 서버 페이지(요청 페이지)
    mehtod : 전송방식을 지정
             get : 사용자가 입력한 값을 URL로 전달
                  ex ( 목록, 검색)
             post : 사용자가 입력한 값을 노출시키지 않고 전달 
                  ex (입력, 수정, 로그인)

    
    -->
    <form action="order.html" method="get">
        <!--서버에 값을 전달 하기 위해서는 name속성이 있어야 함
        주소  ? name 속성의값 = value 속성의 값-->

        id : <input type="text" name="userid"
                     value="사용자 아이디" >
        pw : <input type="text" name="userpw"
                     value="" >
        <button>검색</button>

    </form>
    <!--
    // 요청주소
    order.htm1 

    // 쿼리스트링
    ?userId=id1234&userPw=pw1234
    name속성의값=value속성의값
    & : 값을 여러개 전달 할 경우 연결자
-->
   

    <form action="order.html">
        <!--
            fieldset : 폼 요소를 그룹으로 묶는 태그
            legend : fieldset의 명칭을 붙이는 태그

        -->
        <fieldset>
        <!--fieldset의 레이블-->
            <legend>회원정보</legend>

            <label for="userid">아이디</label> 
            <input type="text" id="userid" name="userid">
            <br> 
            <label>
                비밀번호 <input type="password" name="userPw"></label>

        </fieldset>
<hr>
        <fieldset>
            <legend>배송정보</legend>

            <label>수령인<input type="text" name="userName"></label>
            <br>
            <label>주소<input type="text" name="userAddress"></label>
        </fieldset>
        <button>확인</button>

    </form>
<hr>

    <h2>텍스트와 관련된 input 태그들</h2>
    <!--form에 action속성을 주지 않은 경우 현재 페이지를 다시 요청한다-->
    <form >
        <ul>
            <li>
                아이디 : 
                <!--required : 필수-->
                <!--size :입력필드의 크기-->
                <!--maxlength : 최대 입력 문자의 갯수-->
                <input type="text" name="userid"
                reauired placeholder=""
                size="20"
                maxlength="15">

            </li>
            
            <li>
                비밀번호 :
                <!--type:password
                비밀번호를 입력 할 수 있는 텍스트 상자
                사용자가 입력한 값을 확인 할 수 없다-->
                <input type="password" name="userpw" id="userpw"
                required placeholder="비밀번호"
                size="20"
                maxlength="15">
        
        </li>


    </form>
</body>
</html>
