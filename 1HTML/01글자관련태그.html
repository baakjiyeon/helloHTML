<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 관련 태그</title>
</head>
<body>
    <h1>글자관련태그</h1>

    <!--제목을 지정하는 태그-->
    <h1>h1태그</h1>
    <h2>h2태그</h2>
    <h3>h3태그</h3>
    <h4>h4태그</h4>
    <h5>h5태그</h5>
    <h6>h6태그</h6>

    <!--줄을 바꾸면서 수평선을 넣는 태그-->
    <hr>

    오네가이시마스

    <!--줄바꿈태그-->
    안녕하세요<br>감사합니다<br>땡쿠

    <!--단락을 구분하는 태그-->
    <p>첫번째 단락</p>
    <p>두번째 단락</p>
    <p>세번째 단락</p>
    
     <!--띄어쓰기는 기본적으로 한칸만 인식-->
    <p>여 &nbsp;러칸 &nbsp;을    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;             
         띄 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;우는 방법</p>


    <!--pre 태그는 여러칸 띄우기, 줄바꿈 및 입력한 내용을 그대로 출력이 가능하다-->
    <pre>
        여러칸을      입력할 수 있따
        <mark>줄바꿈</mark>
        할수 있따                                  
    </pre>

    <hr>
    <!--기타 글자 관련 태그-->
    <P><strong>글자</strong>를 <b>굵게</b> 표시하는 태그</P>
   
    <!--기울임-->
    <P><em>글자</em>를 <i>기울여서</i> 표시하는 태그</P>
    <!--형광펜효과-->
    <P></P><mark>형광펜효과</mark>를 나타내는 태그</P>
    <!--밑줄긋기-->
    <p><mark><u>밑줄긋기</u></mark></p>
    <!--취소선-->
    <p><s>취소선</s></p>


    <!--태그는 중첩하여 사용이 가능하다
    굵은 글자, 기울임, 취소선등 다양하게 사용할 수 있따.-->

    <p><small>글자를 </small><small>작게 표시해줘</small> </p>
    
    <p><img></p>


    
        


    


    <br><br><br><br><br><br><br>

</body>
</html>
